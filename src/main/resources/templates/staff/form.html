<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Staff Management Request</title>
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/alerts :: alerts"></th:block> /*/-->
    <h2>Event Details</h2>
    <div>
        <form class="form-horizontal" th:object="${staff}" th:action="@{/staff}" method="post">
            <div th:fragment="show-staff-form">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{version}"/>
                <div class="form-group">
                    <form class="form-horizontal" th:object="${staff}" th:action="@{/staff}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                    <label class="col-sm-2 control-label">Required Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}" th:readonly="${readonly}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Department</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="date" value="2011-08-19" id="epr-to"  th:field="*{toDate}" th:readonly="${readonly}"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>


</body>
</html>
